<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DASHBOARD</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

</head>
<body>

    <div class="d-flex" id="wrapper">
        <!-- SIDEBAR-->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <img src="img/logo.png">
                <span>DASHBOARD</span>
            </div>
            <div class="list-group list-group-flush border-right">
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-users"></i> Employees</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fab fa-product-hunt"></i> Products</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fab fa-cuttlefish"></i> Categories</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-chevron-circle-down"></i> Providers</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-chart-pie"></i> Reports</a>
            </div>
        </div>

        <!-- CONTEUDO-->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light" id="jp-navbar">
                <span id="menu-toggle" class="mr-auto"><img src="img/logo.png" class="mx-auto d-block">  </span>
                <a class="navbar-brand" href="#" id="navbar-site-title">Painel</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#jp-navbar-colapse" aria-controls="jp-navbar-colapse" aria-expanded="false" aria-label="Exibe toda a navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="jp-navbar-colapse">
                    <form action="" class="form-inline jp-form-field" id="navbar-search-form">
                        <input type="text" class="form-control form-field jp-form-field" placeholder="Pesquisar" id="navbar-search-field">
                    </form>
                    <div id="navbar-profile" class="ml-auto">
                        <img src="img/perfil.jpg" alt="Foto de Perfil">
                        <span>Jo√£o Paulo</span>
                    </div>
                </div>
            </nav>
        </div>

    </div>




    <!-- SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- JS do Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('#menu-toggle').click(
          function (event) {
              event.preventDefault();
              $("#wrapper").toggleClass("toggled"); // add class || remove class
          }
        );
    </script>
</body>
</html>
</html>
